<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Master: World Geography Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100px;
            margin: 20px;
        }
        .timer {
            font-size: 20px;
            color: red;
        }
        .question {
            font-size: 20px;
        }
        .options {
            margin: 20px 0;
        }
        .options button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .result {
            font-size: 22px;
            color: green;
        }
        .game-over {
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Flag Master: World Geography Challenge</h1>
        <div id="game-container">
            <img id="flag" src="" alt="Country Flag">
            <p class="timer">Time left: <span id="time">30</span> seconds</p>
            <p class="question" id="question"></p>
            <div class="options" id="options">
                <!-- Options will go here -->
            </div>
            <p class="result" id="result"></p>
        </div>
        <div id="game-over" class="game-over"></div>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let timeLeft = 30;
        let timer;
        let score = 0;

        const countries = [
            {
                flag: 'https://upload.wikimedia.org/wikipedia/commons/7/77/Flag_of_Algeria.svg',
                country: 'Algeria',
                capital: 'Algiers',
                currency: 'Dinar',
                continent: 'Africa',
                options: ['Algeria', 'Angola', 'Benin', 'Botswana']
            },
            {
                flag: 'https://upload.wikimedia.org/wikipedia/commons/9/9d/Flag_of_Angola.svg',
                country: 'Angola',
                capital: 'Luanda',
                currency: 'New Kwanza',
                continent: 'Africa',
                options: ['Angola', 'Algeria', 'Benin', 'Botswana']
            },
            {
                flag: 'https://upload.wikimedia.org/wikipedia/commons/0/0a/Flag_of_Benin.svg',
                country: 'Benin',
                capital: 'Porto-Novo',
                currency: 'CFA Franc',
                continent: 'Africa',
                options: ['Botswana', 'Benin', 'Angola', 'Algeria']
            },
            // Add more countries as needed
        ];

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("game-over").innerHTML = "";
            startTimer();
            displayQuestion();
        }

        function startTimer() {
            timeLeft = 30;
            timer = setInterval(function () {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                } else {
                    document.getElementById('time').innerHTML = timeLeft;
                    timeLeft--;
                }
            }, 1000);
        }

        function displayQuestion() {
            if (currentQuestionIndex >= countries.length) {
                endGame();
                return;
            }

            const questionData = countries[currentQuestionIndex];
            document.getElementById('flag').src = questionData.flag;
            document.getElementById('question').innerHTML = `Which country does this flag represent?`;
            document.getElementById('options').innerHTML = '';

            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = option;
                button.onclick = () => checkAnswer(option);
                document.getElementById('options').appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const questionData = countries[currentQuestionIndex];
            if (selectedOption === questionData.country) {
                document.getElementById('result').innerHTML = `Correct! Capital: ${questionData.capital}, Currency: ${questionData.currency}, Continent: ${questionData.continent}`;
                score++;
            } else {
                document.getElementById('result').innerHTML = `Wrong! Correct answer: ${questionData.country}. Capital: ${questionData.capital}, Currency: ${questionData.currency}`;
            }
            currentQuestionIndex++;
            setTimeout(() => {
                document.getElementById('result').innerHTML = '';
                displayQuestion();
            }, 2000);
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('game-container').innerHTML = "";
            document.getElementById('game-over').innerHTML = `Game Over! Your score: ${score}`;
        }
    </script>
</body>
</html>
